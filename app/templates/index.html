<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Clasification Web App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Clasification Web App</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="input1">Sepal Length:</label>
                <input type="number" id="input1" name="input1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="input2">Sepal Width:</label>
                <input type="number" id="input2" name="input2" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="input3">Petal Length:</label>
                <input type="number" id="input3" name="input3" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="input4">Petal Width:</label>
                <input type="number" id="input4" name="input4" step="0.01" required>
            </div>
            <button type="submit">Make Prediction</button>
        </form>
        <div class="result">
            <h2>Prediction Result:</h2>
            <div id="result" class="result-box"></div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
